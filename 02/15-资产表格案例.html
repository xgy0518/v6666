<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .red {
        color: red;
      }
      .search {
        width: 300px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- 输入框 -->
        <input
          v-heihei
          type="text"
          class="form-control search"
          placeholder="请输入搜索关键字"
        />
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>资产名称</th>
              <th>价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in list" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td :class="{red:item.price >= 100}">{{ item.price | money }}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">资产总价: xxx元</td>
            </tr>
          </tfoot>
        </table>

        <!-- 添加资产 -->
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input
                v-model.trim="name"
                type="text"
                class="form-control"
                placeholder="资产名称"
              />
            </div>
            &nbsp;&nbsp;
            <div class="input-group">
              <input
                v-model.trim.number="price"
                type="text"
                class="form-control"
                placeholder="资产价格"
              />
            </div>
          </div>
          &nbsp;&nbsp;
          <!-- button默认是会提交form表单, 阻止默认行为 -->
          <button @click.prevent="add" class="btn btn-primary">添加资产</button>
        </form>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      // 目标：
      // 1. 把表格数据显示出来
      // 2. 实现删除功能
      // 3. 标注：如果价格超过100，标红色显示。
      // 4. 添加功能

      Vue.filter("money", function (value) {
        return "¥" + value.toFixed(2);
      });

      //   定义自定义指令
      Vue.directive("heihei", {
        inserted(el) {
          el.focus();
        },
      });

      const vm = new Vue({
        el: "#app",
        data: {
          list: [
            { id: 1, name: "外套", price: 99 },
            { id: 2, name: "裤子", price: 34 },
            { id: 3, name: "鞋", price: 25.4 },
            { id: 4, name: "头发", price: 199 },
          ],
          name: "",
          price: "",
        },
        methods: {
          del(id) {
            this.list = this.list.filter((item) => item.id !== id);
          },
          add() {
            // console.log(this.name, this.price)
            if (this.name === "") return;
            if (this.price === "" || this.price <= 0) return;
            // 进行往后面添加
            this.list.push({
              id: +new Date(),
              name: this.name,
              price: this.price,
            });
            // 清空
            this.name = "";
            this.price = "";
          },
        },
      });
    </script>
  </body>
</html>
