<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>描述： {{msg}} 这是内容</h1>
      <h1 v-text="msg">描述: 这是内容</h1>
      <h1 v-html="msg"></h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#">我是一个a标签</a>',
        },
      });
    </script>
  </body>
</html>

<!--  v-text 原理： 设置元素的 innerText，  不识别表签 -->
<!--  v-html 原理： 设置元素的 innerHtml.   识别标签。  -->
