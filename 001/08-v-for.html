<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1. 遍历数组 (常用)
         v-for="item in 数组名"          item遍历的每一项
         v-for="(item, index) in 数组名" index就是下标

      2. 遍历对象 (基本不用)
         v-for="(value, prop) in 对象名"  value属性值, prop属性名 -->
      <ul>
        <li v-for="item in list">{{item}}</li>
      </ul>
      <ul>
        <li v-for="(item,index) in list2">{{index}}</li>
      </ul>
      <ul>
        <li v-for="(item,index) in list2">{{item}} -- {{index}}</li>
      </ul>
      <!-- 遍历对象展示(了解)  prop属性名 value属性值 -->
      <ul>
        <li v-for="(value,prop) in obj">{{value}} {{index}}</li>
      </ul>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          list: ["张飞", "貂蝉", "吕布", "甄姬"],
          list2: ["榴莲", "香蕉", "苹果", "西瓜"],
          obj: {
            name: "三姨太",
            age: 19,
            desc: "温柔贤惠, 会跳舞",
          },
        },
      });
    </script>
  </body>
</html>
